version: "3"

services:
  platform:
    image: adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
  
  web:
    image: adrianliechti/llama-ui
    pull_policy: always
    ports:
      - 3000:3000
    environment:
      - OPENAI_BASE_URL=http://platform:8080/oai/v1
    configs:
      - source: web
        target: /config.yaml
    depends_on:
      - platform
  
configs:
  platform:
    content: |
      providers:
        - type: ollama
          url: http://host.docker.internal:11434
          models:
            gemma:
              id: gemma:latest
            
            mistral:
              id: mistral:latest
            
            llava:
              id: llava:latest
              
  web:
    content: |
      contexts:
        - name: Gemma
          models:
            - id: gemma
        
        - name: Mistral
          models:
            - id: mistral
        
        - name: LLaVA
          capabilities:
            - images
          models:
            - id: llava

        