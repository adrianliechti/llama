services:
  platform:
    image: ghcr.io/adrianliechti/wingman
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
    depends_on:
      - ollama
      - ollama-companion
  
  ollama:
    image: ollama/ollama:0.5.4
    pull_policy: always
    volumes:
      - ollama-data:/root/.ollama
  
  ollama-companion:
    image: ghcr.io/adrianliechti/ollama-companion
    pull_policy: always
    restart: on-failure
    environment:
      - OLLAMA_HOST=ollama:11434
      - OLLAMA_MODELS=llama3.2:1b
  
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    
    environment:
      - OPENAI_BASE_URL=http://platform:8080/v1
      - OPENAI_API_KEY=sk-

    ports:
      - 8888:8888
    volumes:
      - ./work:/home/jovyan/work
  
configs:
  platform:
    content: |
      providers:
        - type: ollama
          url: http://ollama:11434

          # https://ollama.com/library
          models:
            llama:
              id: llama3.2:1b
      
      chains:
        gpt-3.5-turbo:
          type: assistant
          model: llama

        gpt-4:
          type: assistant
          model: llama
        
        gpt-4o:
          type: assistant
          model: llama
        
        gpt-4o-mini:
          type: assistant
          model: llama

volumes:
  ollama-data: