services:
  platform:
    image: ghcr.io/adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
  
  ollama:
    image: ollama/ollama:0.3.12
    pull_policy: always
    volumes:
      - ollama-data:/root/.ollama
  
  ollama-companion:
    image: ghcr.io/adrianliechti/ollama-companion
    pull_policy: always
    restart: on-failure
    environment:
      - OLLAMA_HOST=ollama:11434
      - OLLAMA_MODELS=llama3.2:1b
  
  jupyter:
    image: quay.io/jupyter/datascience-notebook:2024-05-06
    command: start-notebook.sh --NotebookApp.token='' -ServerApp.root_dir=/home/jovyan/work  
    ports:
      - 8888:8888
      - 9999:9999
    volumes:
      - ./work:/home/jovyan/work
  
  web:
    image: ghcr.io/adrianliechti/llama-streamlit
    pull_policy: always
    ports:
      - 8501:8501
    environment:
      - OPENAI_BASE_URL=http://platform:8080/v1
    depends_on:
      - platform
  
configs:
  platform:
    content: |
      providers:
        - type: ollama
          url: http://ollama:11434

          # https://ollama.com/library
          models:
            llama:
              id: llama3.2:1b
        
        - type: langchain
          url: http://jupyter:9999
          models:
            jupyter:
              id: jupyter
              type: completer

volumes:
  ollama-data: