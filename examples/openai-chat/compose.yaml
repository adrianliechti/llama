services:
  platform:
    image: ghcr.io/adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
  
  web:
    image: ghcr.io/adrianliechti/llama-chat
    pull_policy: always
    ports:
      - 8000:8000
    environment:
      - OPENAI_BASE_URL=http://platform:8080/v1
    depends_on:
      - platform
  
configs:
  platform:
    content: |
      providers:
        - type: openai
          token: ${OPENAI_API_KEY}

          # https://platform.openai.com/docs/models
          models:
            - gpt-4o
            - gpt-4o-mini
            - text-embedding-3-small
            - text-embedding-3-large
            - whisper-1
            - dall-e-3
            - tts-1
            - tts-1-hd
