services:
  platform:
    image: ghcr.io/adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
  
  web:
    image: ghcr.io/adrianliechti/llama-streamlit
    pull_policy: always
    ports:
      - 8501:8501
    environment:
      - OPENAI_BASE_URL=http://platform:8080/v1
    depends_on:
      - platform
  
configs:
  platform:
    content: |
      providers:
        - type: anthropic
          token: ${ANTHROPIC_API_KEY}

          models:
            claude-3-opus:
              id: claude-3-opus-20240229
            
            claude-3-sonnet:
              id: claude-3-sonnet-20240229
            
            claude-3-haiku:
              id: claude-3-haiku-20240307	
