services:
  platform:
    image: ghcr.io/adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
  
  web:
    image: ghcr.io/adrianliechti/llama-chat
    pull_policy: always
    ports:
      - 8000:8000
    environment:
      - OPENAI_BASE_URL=http://platform:8080/v1
    depends_on:
      - platform
  
configs:
  platform:
    content: |
      providers:
          - type: anthropic
            token: ${ANTHROPIC_API_KEY}

            # https://docs.anthropic.com/en/docs/models-overview
            models:
              claude-sonnet:
                id: claude-3-5-sonnet-latest

              claude-haiku:
                id: claude-3-5-haiku-latest
