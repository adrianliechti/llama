version: "3"

services:
  platform:
    image: adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
    depends_on:
      - weaviate
      - unstructured

  weaviate:
    image: semitechnologies/weaviate:1.23.7
    pull_policy: always
    environment:
      - CLUSTER_HOSTNAME=weaviate
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
    volumes:
      - weaviate-data:/var/lib/weaviate

  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    pull_policy: always
    command: --port 8000 --host 0.0.0.0

  web:
    image: adrianliechti/llama-ui
    pull_policy: always
    ports:
      - 3000:3000
    environment:
      - OPENAI_BASE_URL=http://platform:8080/oai/v1
    configs:
      - source: web
        target: /config.yaml
    depends_on:
      - platform

configs:
  platform:
    content: |
      providers:
        - type: ollama
          url: http://host.docker.internal:11434
          models:
            mistral:
              id: mistral:latest
            
            nomic-embed-text-v1:
              id: nomic-embed-text

      indexes:
        docs:
          type: weaviate
          url: http://weaviate:8080
          namespace: Document
          embedding: nomic-embed-text-v1

      extracters:
        unstructured:
          type: unstructured
          url: http://unstructured:8000

      chains:
        docs:
          type: rag
          index: docs
          model: mistral

  web:
    content: |
      contexts:
        - name: Chat
          models:
            - id: mistral

        - name: Documents
          models:
            - id: docs

volumes:
  weaviate-data:
