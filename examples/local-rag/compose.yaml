services:
  platform:
    image: ghcr.io/adrianliechti/llama-platform
    pull_policy: always
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    configs:
      - source: platform
        target: /config.yaml
      - source: prompt_docs
        target: /prompt_docs.tmpl
    depends_on:
      - weaviate
      - unstructured

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.23.14
    pull_policy: always
    environment:
      - CLUSTER_HOSTNAME=weaviate
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
    volumes:
      - weaviate-data:/var/lib/weaviate

  unstructured:
    image: quay.io/unstructured-io/unstructured-api:0.0.64
    pull_policy: always
    command: --port 8000 --host 0.0.0.0

  web:
    image: ghcr.io/adrianliechti/llama-streamlit
    pull_policy: always
    ports:
      - 8501:8501
    environment:
      - OPENAI_BASE_URL=http://platform:8080/v1
    depends_on:
      - platform

configs:
  platform:
    content: |
      providers:
        - type: ollama
          url: http://host.docker.internal:11434
          models:
            mistral:
              id: mistral:latest
            
            nomic-embed-text-v1:
              id: nomic-embed-text

      indexes:
        docs:
          type: weaviate
          url: http://weaviate:8080
          namespace: Document
          embedding: nomic-embed-text-v1

      extractors:
        text:
          type: text
          chunkSize: 4000
          chunkOverlap: 200

        code:
          type: code
          chunkSize: 1500
          chunkOverlap: 0
          
        unstructured:
          type: unstructured
          url: http://unstructured:8000
          chunkSize: 4000
          chunkOverlap: 200

      chains:
        docs:
          type: rag
          index: docs
          model: mistral
          template: /prompt_docs.tmpl
          limit: 5
          temperature: 0.5
  
  prompt_docs:
    file: ./prompt_docs.tmpl

volumes:
  weaviate-data:
